<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <svg id="menu" data-bind="click: toggleMenu" fill="#fff" height="34" viewBox="0 0 24 24" width="34" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
        </nav>
    </header>
    <div class="list">
        <ul data-bind="foreach: data">
            <li data-bind="click: $parent.chosenItem">
                <h3 data-bind="text: name"></h3>
                <div class="itemData">
                    <p>Adress: <strong data-bind="text: adress"></strong></p>
                    <p class="category" data-bind="text: category"></p>
                    <p class="markerId" data-bind="text: markerId"></p>
                    <a data-bind="text: website, attr: { href: website }" target="_blank">Visit website!</a>
                </div>
            </li>
        </ul>
    </div>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuaE1aS_pX-2vvkwdZ0S6NMB8m9lRM-74&callback=initMap"
    async defer></script>
    <script src="js/app.js"></script>
</body>
</html>
